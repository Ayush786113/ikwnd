<!DOCTYPE html>
<html>
    <link rel="stylesheet" href="../styles/submit/submitstyle.css">
    <header>
        <title>I Know What None Does</title>
    </header>
    <body>
        <h1>Enter Your Experience</h1>
        <div class="inputs">
            <input type="text" placeholder="Name Here" class="namefeild" id="namevalue">
            <input type="email" placeholder="Email Here" class="emailfeild" id="emailvalue">
            <input type="text" placeholder="Country Here" class="countryfeild" id="countryvalue">
            <textarea class="expenter" id="expvalue" placeholder="Experience"></textarea>
            <button class="inputbutton" id="inputbutton" accesskey="enter">Upload</button>
        </div>
        <script src="https://www.gstatic.com/firebasejs/7.16.0/firebase.js"></script>
        <script src="https://www.gstatic.com/firebasejs/7.16.0/firebase-app.js"></script>
        <script src="https://www.gstatic.com/firebasejs/7.16.0/firebase-analytics.js"></script>
        <script src="https://www.gstatic.com/firebasejs/7.16.0/firebase-database.js"></script>
        <script src="https://www.gstatic.com/firebasejs/7.16.0/firebase-storage.js"></script>
        <script src="../javascript/submitscript.js"></script>
    </body>
</html>
